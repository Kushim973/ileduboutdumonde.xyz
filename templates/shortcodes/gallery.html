<div>
  <script>$(function(){ $('#slider').anythingSlider(); });</script>
  <ul id="slider">
    {% for asset in page.assets %}
    {% if asset is matching("[.](jpg|png)$") %}
    {% set image = resize_image(path=asset, width=500, height=400, op="fit", quality=100) %}
    <li>
      <center><a class="link-image" href="{{ get_url(path=asset) }}" target="_blank">
        <img src="{{ image.url }}" />
      </a></center>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
