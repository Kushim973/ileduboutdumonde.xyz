<div>
  {% for asset in page.assets %}
    {% if asset is matching("[.](jpg|png)$") %}
      {% set image = resize_image(path=asset, width=240, height=180) %}
      <a style="border-bottom: none;" href="{{ get_url(path=asset) }}" target="_blank">
        <img style="display: inline; border-bottom: none; margin-bottom: 0;" src="{{ image.url }}" />
      </a>
    {% endif %}
  {% endfor %}
</div>
